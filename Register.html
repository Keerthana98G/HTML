<!DOCTYPE html>
<html>
<title>Registeration Form</title>
<head>
<style>
.form{
text-align:center;
}
</style>
<script language="JavaScript">
    function myfunction() {
        document.getElementById('display1').innerHTML = 
                    document.getElementById("firstname").value;
document.getElementById('display2').innerHTML = 
                    document.getElementById("lastname").value;
document.getElementById('display3').innerHTML = 
                    document.getElementById("email").value;

var message3=document.querySelector('input[name="gender"]:checked').value;
display7.innerHTML=message3;

var message4=document.querySelector('input[name="Nationality"]:checked').value;

//document.getElementById('display5').innerHTML = 
//                    document.getElementById("nationality").value;

                    document.getElementById("category").value;
document.getElementById('display9').innerHTML = 
                    document.getElementById("address").value;

    }
  </script>

</head>
<body>
<header style="font-size:30px;text-align:center"><strong>Registration From</strong></header>
<div class="form">
<form name="Registration">
<strong style="font-size:20px">First Name*:</strong><input type="text" required name="First_Name" id="firstname" style="margin-top:40px;"/><br><br>
<strong style="font-size:20px">Last Name*:</strong><input type="text" required name="Last_Name" id="lastname" style="margin-left:3px;"/><br><br>
<strong style="font-size:20px">E-mail*:</strong><input type="text" required name="E_mail" id="email" style="margin-left:35px;"/><br><br>
<strong style="font-size:20px">Gender*:</strong> <input type="radio" name="gender"required value="Male" id="m"style="margin-left:32px;"/>Male
        <input type="radio" name="gender" required id="f" value="Female"/>Female
        <input type="radio" name="gender" id="o" required value="Others"/>Others<br><br>
<strong style="font-size:20px">Nationality*:</strong><input type="checkbox" required name="Nationality" value="Indian" id="nationality" style="margin-left:68px;"/>Indian
<input type="checkbox" id="nationality" name="Nationality" value="others"/>Others<br><br>
<strong style="font-size:20px">Ice Cream Category:</strong><select name="cars" id="category" style="margin-left:12px;">
    <option value="corneto">Corneto</option>
    <option value="Rolls">Ice cream rolls</option>
    <option value="Scoops">Scoops</option>
    <option value="Casata">casata</option>
  </select><br><br>
<b>Address:</b> 
<textarea rows="5" cols="40" id="address"></textarea>


</form>

<input type="submit"  value="Enter"  onclick="myfunction();"/>

<p><span id="display9"></span></p>
</div>
</body>
</html>
